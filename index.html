<!DOCTYPE>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
	<div class="container">
    	<h1 class="header" id="title">freeCodeCamp Survey Form</h1>
    	<p class="header" id="description">Thank you for taking the time to help us improve the platform</p>
	
		<form id="survey-form" action="">
			<fieldset >
				<label id="name-label" for="name" class="first-fieldset">Name<input type="text" id="name" placeholder="Enter your name" required/></label>
				<label id="email-label" for="email" class="first-fieldset">Email<input type="email" id="email" placeholder="Enter your Email" required></label>
				<label id="number-label" for="number" class="first-fieldset">Age (optional)<input type="number" id="number" placeholder="Age"  min="13" max="120"></label>
				<p>Which option best describes your current role?</p>
				<label id="select-label">
					<select id="referrer">
						<option value="">Select Current Role</option>
						<option value="1">Student</option>
						<option value="2">Full Time Job</option>
						<option value="3">Full Time Learner</option>
						<option value="4">Prefer Not To Say</option>
						<option value="5">Other</option>
					</select>
				</label>
			</fieldset>
			<fieldset>
				<p>Would you reccomend freeCodeCamp to a friend?</p>
				<label for=definitely><input type="radio" id="definitely" class="inline" name="definitely-maybe-not-sure" value="definitely">Definitely</label>
				<label for="maybe"><input type="radio" id="maybe" class="inline" name="definitely-maybe-not-sure" value="maybe">Maybe</label>
				<label for="not-sure"><input type="radio" id="not-sure" class="inline" name="definitely-maybe-not-sure" value="not-sure">Not sure</label>

				<p>What would you like to see improved? (Check all that apply)</p>
				<label for="frontend"><input type="checkbox" id="frontend" class="inline" value="frontend">Front-end Projects</label>
				<label for="backend"><input type="checkbox" id="backend" class="inline" value="backend">Back-end Projects</label>
				<label for="data-visualization"><input type="checkbox" class="inline" id="data-visualization" value="data-visualization">Data Visualization</label>
				<label for="challenges"><input type="checkbox" id="challenges" class="inline" value="challenges">Challenges</label>
				<label for="open-source"><input type="checkbox" id="open-source" class="inline" value="open-source">Open Source Community</label>
				<label for="gitter-help"><input type="checkbox" id="gitter-help" class="inline" value="gitter-help">Gitter help rooms</label>

				<p>Any comments or suggestions?</p>
				<textarea id="suggestions" rows="5" cols="30" placeholder="Enter your commment here..."></textarea>
			</fieldset>
			<input type="submit" id="submit" value="Submit" />
		</form>	
	</div>
  </body>
</html>
